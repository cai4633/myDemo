<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JS Bin</title>
	<style>
		.out {
			width: 200px;
			height: 400px;
			border: 3px solid rgb(94, 42, 42);

		}

		.inner1 {
			position: relative;
			height: 100%;
			border: 1px solid blue;
			overflow: hidden;
		}

		.son1 {
			border: 2px solid green;
			height: 200px;
		}

		.son2 {
			position: absolute;
			border: 5px solid red;
			height: 500px;
			width: 100%;
			top: 100px;
		}
	</style>
</head>

<body>
	<div class='out'>
		<div class="inner1">
			<div class="son1">1</div>
			<div class="son2">2</div>
		</div>
	</div>
</body>

</html>
